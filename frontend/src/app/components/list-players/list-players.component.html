<section class="pt-10 px-4 vh-100">
  <div class="text-end pb-10">
    <button class="btn btn-dark btn-floating" (click)="openRegisterPlayer()">Novo Jogador</button>
  </div>

  <div class="table-responsive">
    <table class="table align-middle mb-0 bg-transparent">
      <thead class="bg-light">
        <tr>
          <th>Posição</th>
          <th>Nome</th>
          <th>Score</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let play of players">
          <td>
            <div class="d-flex align-items-center">
              <div class="ms-3">
                <p class="fw-bold mb-1"> {{play.posicao}}  <i class="fa-solid fa-trophy text-warning"></i></p>
              </div>
            </div>
          </td>
          <td>
            <p class="fw-normal mb-1">{{play.player.name}}</p>
          </td>
          <td>
            <span class="badge badge-success rounded-pill d-inline">{{play.totalScore}}</span>

          </td>
          <td>
            <button type="button" class="btn btn-dark" (click)="openRegisterScore(play.playerId)">
              Adicionar Pontos
            </button>
            <button class="btn ml-2" ><i class="fa-solid fa-edit text-primary"></i></button>
            <button class="btn ml-2" (click)="deletePlayer(play.playerId)"><i class="fa fa-trash text-danger"></i></button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center pt-10">
    <div *ngIf="!loading; else loadingTemplate"></div>
  </div>
  <ng-template #loadingTemplate>
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ng-template>
</section>
