<section class="mt-40 px-4">
  <div class="text-end pb-10">
    <button class="btn btn-dark btn-floating" (click)="openRegisterPlayer()">Novo Jogador</button>
  </div>

  <table class="table align-middle mb-0 bg-transparent ">
    <thead class="bg-light">
      <tr>
        <th>Pocição</th>
        <th>Nome</th>
        <th>Score</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let play of players" >
        <td >
          <div class="d-flex align-items-center">

            <div class="ms-3">
              <p class="fw-bold mb-1">{{play.posicao}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{play.player.name}}</p>

        </td>
        <td>
          <span class="badge badge-success rounded-pill d-inline">{{play.totalScore}}</span>
        </td>
        <td>

          <button type="button" class="btn btn-dark btn-floating" data-mdb-ripple-init data-mdb-ripple-color="dark" (click)="openRegisterScore(play.playerId)">
            Adicionar Pontos
          </button>

        </td>
      </tr>
    </tbody>
  </table>



</section>
